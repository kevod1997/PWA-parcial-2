<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar Estado - Taskmgr</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen p-6">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-xl font-bold">Cambiar Estado</h1>
          <button id="backButton" class="text-gray-500 hover:text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <div class="space-y-4">
          <div>
            <h2 id="taskTitle" class="text-lg font-semibold"></h2>
            <p id="taskDescription" class="text-gray-600 mt-1"></p>
            <p id="taskDate" class="text-sm text-gray-500 mt-2"></p>
          </div>

          <div class="mt-6">
            <label
              for="taskStatus"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Estado de la tarea
            </label>
            <select id="taskStatus" class="w-full p-2 border rounded-md">
              <option value="pendiente">Pendiente</option>
              <option value="finalizado">Finalizado</option>
            </select>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              id="cancelButton"
              class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
            >
              Cancelar
            </button>
            <button
              id="saveButton"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast para notificaciones -->
    <div
      id="toast"
      class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-md shadow-lg hidden"
    >
      Estado actualizado exitosamente
    </div>

    <script src="cambiar-estado.js" type="module"></script>
  </body>
</html>
